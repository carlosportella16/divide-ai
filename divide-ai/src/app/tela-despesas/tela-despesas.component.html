<div class="container center">
  <div class="col s12">
    <div id="msg-login" class="card-panel white-text" [class.red]="!this.isSuccess" [class.blue]="this.isSuccess"
      *ngIf="this.isShowMessage">
      {{ this.message }}
    </div>
  </div>
  <div class="table">
    <div class="table">
      <table class="centered" *ngIf="expenses && expenses!.length > 0">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Data</th>
            <th>Valor</th>
            <th id="delete"></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let e of expenses">
            <td>{{ e.description | uppercase }}</td>
            <td>{{e.date | date: "dd/MM/yyyy"}}</td>
            <td>{{e.cost | currency: "BRL"}}</td>
            <td class="right">
              <a><i class="material-icons my-icon-size" (click)="onDelete(e)">delete</i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s6">
          <h4>Total:</h4>
        </div>
        <div class="col s6">
          <h4 id="sum-amount">{{this.totalExpenses | currency: "BRL"}}</h4>
        </div>
        <div class="row">
          <div class="col s6">
            <h4>Total dividido por:</h4>
          </div>
          <div class="col s6">
            <div id="input" class="input-field">
              <input name="people" class="input-people " type="number">
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="btn-dividir">
                <button routerLink="/listaDespesas/resultado">$ Dividir $</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
